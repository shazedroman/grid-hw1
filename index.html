<!doctype html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap5</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <!-- container start -->
    <div class="container t_center">
      <h1>Using container</h1>
      <div class="box"></div>
    </div>
    <!-- container end -->
    <!-- container fluid start -->

    <div class="container-fluid t_center">
      <h1>Using container-fluid</h1>
      <div class="box"></div>
    </div>
    <!-- container fluid end -->
    <!-- using breakpoint start -->

    <div class="container-lg t_center">
      <h1>Using breaking point with container</h1>
      <div class="box"></div>
    </div>
    <!-- using breakpoint end -->
    <!-- grid start -->
    <div class="container t_center">
      <h1>Using grid</h1>
      <div class="row">
        <div class="col-lg-6">
         <div class="box"></div> 
        </div>

        <div class="col-lg-6">
          <div class="box"></div>
        </div>
      </div>
      
    </div>
    <!-- grid end -->
    <!-- grid start -->
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
         <div class="box"></div> 
        </div>

        <div class="col-lg-3">
          <div class="box"></div>
        </div>
        <div class="col-lg-3">
          <div class="box"></div>
        </div>
        <div class="col-lg-3">
          <div class="box"></div>
        </div>
      </div>
      
    </div>
    <!-- grid end -->
     <!-- grid start -->
    <div class="container">
      <div class="row">
        <div class="col-lg-2">
         <div class="box"></div> 
        </div>

        <div class="col-lg-2">
          <div class="box"></div>
        </div>
        <div class="col-lg-2">
          <div class="box"></div>
        </div>
        <div class="col-lg-2">
          <div class="box"></div>
        </div>
        <div class="col-lg-2">
          <div class="box"></div>
        </div>
        <div class="col-lg-2">
          <div class="box"></div>
        </div>
      </div>
      
    </div>
    <!-- grid end -->

    <!-- js link -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
